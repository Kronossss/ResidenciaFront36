<div class="container">
  <h1>Lista de Compras do Supermercado</h1>

  <!-- Input para adicionar novo item -->
  <div class="input-group">
    <input [(ngModel)]="newItem" placeholder="Adicione um item..." />
    <button (click)="addItem()">Adicionar</button>
  </div>

  <!-- Lista de itens não comprados -->
  <h2>Itens a Comprar</h2>
  <ul>
    <li *ngFor="let item of shoppingListService.getUnboughtItems(); let i = index">
      <span [class.bought]="item.bought">{{ item.name }}</span>
      <button (click)="toggleBought(i)">✔</button>
      <button *ngIf="editingItem === i" (click)="saveEdit(i)">Salvar</button>
      <button *ngIf="editingItem !== i" (click)="startEditing(i)">Editar</button>
      <button (click)="deleteItem(i)">Excluir</button>
    </li>
  </ul>

  <!-- Lista de itens comprados -->
  <h2>Itens Comprados</h2>
  <ul>
    <li *ngFor="let item of shoppingListService.getBoughtItems(); let i = index">
      <span [class.bought]="item.bought">{{ item.name }}</span>
      <button (click)="toggleBought(i)">Desmarcar</button>
      <button (click)="deleteItem(i)">Excluir</button>
    </li>
  </ul>
</div>
